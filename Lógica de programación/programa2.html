<canvas width=" 600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey"//propiedad
    pincel.fillRect(0,0,600,400);//funci贸n

    pincel.fillStyle = "green"//propiedad
    pincel.fillRect(0,0,200,400);//funci贸n

    pincel.fillStyle = "white"//propiedad
    pincel.fillRect(200,0,200,400);//funci贸n

    pincel.fillStyle = "red"//propiedad
    pincel.fillRect(400,0,200,400);//funci贸n

    pincel.fillStyle = "yellow"//propiedad
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "blue"//propiedad
    pincel.beginPath();
    pincel.arc(300,200,50,0,3.14*2);
    pincel.fill();
</script>
